<!DOCTYPE html>
<html class="no-js" lang="en">
  <head>
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/font-awesome.min.css">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/style.css">
    <title>LoanBeta</title>
  </head>

  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container">
        <a class="navbar-brand" href="#">LoanBeta</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item">
              <a class="nav-link" href="index.html">Home</span></a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Request</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" id="signOut" href="#">Sign Out</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="container">
      <div class="jumbotron jumbotron-fluid p-5 mt-5">
        <h1 class="display-4">Admin view</h1>
        <p class="lead">Hi <span id="adminName"></span>,<br>below are the pending, accepted and declined requests.</p>
      </div>
    </div>

    <section id="table">
      <div class="container my-5">
        <table id="pendingTable" class="table">
          <h3 class="text-center">
              PENDING REQUESTS
          </h3>
          <thead class="thead-dark">
            <tr>
              <th scope="col">#</th>
              <th scope="col">First</th>
              <th scope="col">Last</th>
              <th scope="col">Request Type</th>
              <th scope="col">Status</th>
              <th scope="col">Confirmation</th>
            </tr>
          </thead>
          <tbody>
          </tbody>
        </table>

        <hr><br><br>

        <table id="approvedTable" class="table">
          <h3 class="text-center">
              APPROVED REQUESTS
          </h3>
          <thead class="thead-dark">
            <tr>
              <th scope="col">#</th>
              <th scope="col">First</th>
              <th scope="col">Last</th>
              <th scope="col">Request Type</th>
              <th scope="col">Status</th>
              <th scope="col"></th>
            </tr>
          </thead>
          <tbody>
          </tbody>
        </table>

        <hr><br><br>

        <table id="declinedTable" class="table">
          <h3 class="text-center">
              DECLINED REQUESTS
          </h3>
          <thead class="thead-dark">
            <tr>
              <th scope="col">#</th>
              <th scope="col">First</th>
              <th scope="col">Last</th>
              <th scope="col">Request Type</th>
              <th scope="col">Status</th>
              <th scope="col"></th>
            </tr>
          </thead>
          <tbody>
          </tbody>
        </table>

        <hr><br><br>
      </div>
    </section>
    



    <script src="js/jquery.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/admin.js"></script>
  </body>
</html>
