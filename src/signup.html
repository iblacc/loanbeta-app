<!DOCTYPE html>
<html class="no-js" lang="en">
  <head>
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/font-awesome.min.css">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/style.css">
    <title>LoanBeta</title>
  </head>

  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container">
        <a class="navbar-brand" href="#"><i class="fa fa-hand-lizard-o" aria-hidden="true"></i> LoanBeta</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item">
              <a class="nav-link" href="index.html">Home</span></a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Request</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="login.html" >Log In</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <section class="py-5">
      <div class="container">
        <div class="flex-row">
          <div class="col pt-5 d-flex justify-content-center">
            <div class="card bg-light card-form col-8">
              <div class="card-body">
                <h3>Sign Up Today</h3>
                <p>Please fill out this form to register</p>
                <form id="signupForm">                    
                    <div class="form-row">
                      <div class="form-group col-md-6">
                        <label for="firstName">First Name</label>
                        <input type="text" class="form-control form-control-lg" id="firstName" placeholder="First Name" required>
                      </div>
                      <div class="form-group col-md-6">
                        <label for="LastName">Last Name</label>
                        <input type="text" class="form-control form-control-lg" id="lastName" placeholder="Last Name" required>
                      </div>
                    </div>
                    <div class="form-row">
                      <div class="form-group col-md-4">
                        <label for="signupUser">Username</label>
                        <input type="text" class="form-control form-control-lg" id="signupUser" placeholder="Username" required>
                      </div>
                      <div class="form-group col-md-8">
                        <label for="signupEmail">Email</label>
                        <input type="email" class="form-control form-control-lg" id="signupEmail" placeholder="Email" required>
                      </div>
                    </div>
                    <div class="form-row">
                      <div class="form-group col-md-6">
                        <label for="signupPassword">Password</label>
                        <input type="password" class="form-control form-control-lg" id="signupPassword" placeholder="Password" required>
                      </div>
                      <div class="form-group col-md-6">
                        <label for="signupPassword2">Confirm Password</label>
                        <input type="password" class="form-control form-control-lg" id="signupPassword2" placeholder="Confirm Password" required>
                      </div>
                    </div>
                    <div class="form-group">
                      <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="adminCheck">
                        <label class="form-check-label" for="adminCheck">
                          Sign up as admin
                        </label>
                      </div>
                    </div>
                    

                  
                  <input type="submit" id="" value="Submit" class="btn btn-outline-secondary btn-lg">
                </form>
              </div>
              <p class="lead text-center text-danger" id="signupError"></p>
            </div>
          </div>
        </div>
      </div>
    </section>


    <script src="js/jquery.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/script.js"></script>
  </body>
</html>
