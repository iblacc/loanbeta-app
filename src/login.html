<!DOCTYPE html>
<html class="no-js" lang="en">
  <head>
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/font-awesome.min.css">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/style.css">
    <title>LoanBeta</title>
  </head>

  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container">
        <a class="navbar-brand" href="#"><i class="fa fa-hand-lizard-o" aria-hidden="true"></i> LoanBeta</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item">
              <a class="nav-link" href="index.html">Home</span></a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Request</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="signup.html">Sign Up</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <section class="py-5">
      <div class="container">
        <div class="flex-row">
          <div class="col pt-5 d-flex justify-content-center">
            <div class="card bg-light card-form col-6">
              <div class="card-body">
                <h3>Login to LoanBeta</h3>
                <p>Please enter your details</p>
                <form id="loginForm">
                    <div class="form-group">
                      <label for="loginUser">Username</label>
                      <input type="text" class="form-control form-control-lg" id="loginUser" placeholder="Username" required>
                    </div>
                    <div class="form-group">
                      <label for="loginPassword">Password</label>
                      <input type="password" class="form-control form-control-lg" id="loginPassword" placeholder="Password" required>
                    </div>
                    <button type="submit" class="btn btn-outline-primary btn-lg">Submit</button>
                  </form>
              </div>
              <p class="lead text-center text-danger" id="loginError"></p>
            </div>
          </div>
        </div>
      </div>
    </section>


    <script src="js/jquery.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/script.js"></script>
  </body>
</html>
